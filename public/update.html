<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DB HS HT Page</title>

  <link href="css/style.css" rel="stylesheet">

</head>

<body class="bgBrown">
  <nav class="navbar navbar-inverse" role="navigation">
    <div class="container">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapseNav"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="false"></span></button>
          <a class="navbar-brand" href="#">Don Bosco Hiep Si</a>
        </div>
        <div class="collapse navbar-collapse" id="collapseNav">
          <ul class="nav navbar-nav">
            <li><a href="/"><i class="glyphicon glyphicon-home" aria-hidden="true"> </i> Home</a></li>
            <li><a href="/resources"><i class="glyphicon glyphicon-book" aria-hidden="true"> </i> Resources</a></li>
            <li class="active"><a href="#">HT Page</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">

    <div class="row">
      <div class="col-xs-12">
        <div class="panel panel-primary">
          <div class="panel-heading" id="UpdatePanelHeading">
            <h3 class="panel-title">
              <a id="UpdatePanelLink" data-toggle="collapse" data-target="#collapseUpdate">
              Update Scores
              </a>
            </h3>
          </div>
          <div id="collapseUpdate" class="panel-collapse collapse in">
            <div class="panel-body">
              <div class="container">
                <div class="row">
                  <form action="/add" method="POST">
                    <select name="name">
                      <option value="none">Select a Team</option>
                      <option value="phero">Phêrô</option>
                      <option value="anre">Anrê</option>
                      <option value="giacobetien">Giacôbê Tiền</option>
                      <option value="gioan">Gioan</option>
                      <option value="philiphe">Philiphê</option>
                      <option value="nathanaen">Nathanaen</option>
                      <option value="toma">Tôma</option>
                      <option value="mattheu">Matthêu</option>
                    </select>
                    <input type="number" placeholder="points" name="points">
                    <select id="monthselect" name="month">
                      <option value="1">January</option>
                      <option value="2">February</option>
                      <option value="3">March</option>
                      <option value="4">April</option>
                      <option value="5">May</option>
                      <option value="6">June</option>
                      <option value="7">July</option>
                      <option value="8">August</option>
                      <option value="9">September</option>
                      <option value="10">October</option>
                      <option value="11">November</option>
                      <option value="12">December</option>
                    </select>
                    <br>
                    <input type="text" placeholder="Comment (optional)" name="comment">
                    <br>
                    <button type="submit">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

      <div class="row">
				<div class="col-xs-12">
					<div class="panel panel-primary">
						<div class="panel-heading" id="bhtpanelheading">
							<h3 class="panel-title">
								<a id="bhtPanelLink" data-toggle="collapse" data-target="#collapsebht">Get BHT Counts</a>
								
							</h3>
						</div>
						<div id="collapsebht" class="panel-collapse collapse in">
							<div class="panel-body">
                <div style="" id="bhtContents">

                  <div class="container">
                    <div class="row">
                      <form name="getbhtform">
                        <select name="name" id="bhtteamselect">
                          <option value="all">All Teams</option>
                          <option value="phero">Phêrô</option>
                          <option value="anre">Anrê</option>
                          <option value="giacobetien">Giacôbê Tiền</option>
                          <option value="gioan">Gioan</option>
                          <option value="philiphe">Philiphê</option>
                          <option value="nathanaen">Nathanaen</option>
                          <option value="toma">Tôma</option>
                          <option value="mattheu">Matthêu</option>
                        </select>
                        <select id="bhtmonthselect" name="month">
                          <option value="1">January</option>
                          <option value="2">February</option>
                          <option value="3">March</option>
                          <option value="4">April</option>
                          <option value="5">May</option>
                          <option value="6">June</option>
                          <option value="7">July</option>
                          <option value="8">August</option>
                          <option value="9">September</option>
                          <option value="10">October</option>
                          <option value="11">November</option>
                          <option value="12">December</option>
                        </select>
                        <select id="bhtyearselect" name="year">
                          <option value="2016">2016</option>
                          <option value="2017">2017</option>
                        </select>
                        <br>
                        
                      </form>
                      <button id="bhtsubmit" onclick="getBHTforMonth()">Submit</button>
                    </div>
                  </div>
                  
                  <div class="pre-scrollable">
                  <table class="table table-striped table-condensed table-hover table-responsive " id="SummaryTable">
									</table>
                  <br>

                  <table class="table table-striped table-condensed table-hover table-responsive " id="bhtContentsTable">
											<!--<thead>
											<tr>
												<th>Team Name</th>
												<th>Points</th>
												<th>Month</th>
												<th>Comment</th>
											</tr>
											</thead>-->
									</table>
                  </div>
								</div>
								
							</div>
						</div>
					</div>
				</div>
      </div>



    </div>

    <h2>Update score</h2>

  </div> -->



  <script src="js/utils/jquery.min.js"></script>
