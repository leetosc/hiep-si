<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Dashboard</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
	</head>

	<body onload="init()">
		<div class="navbar navbar-inverse" role="navigation">
			<div class="container">
                  <div class="container-fluid">
                    <div class="navbar-header">
                      <a class="navbar-brand" href="#">Cognitive Conference Room</a>
                    </div>
                    <div class="navbar-header pull-right" id="connectionStatus"></div>  
                    <ul class="nav nav-tabs">
                      <li><a href="http://caesar-dashboard.mybluemix.net" target="_blank">Talk to Caesar!</a></li>
                    </ul>
                  </div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<div class="panel panel-success">
						<div class="panel-heading" id="connectPanelHeading">
							<h3 class="panel-title">
								<a id="connectPanelLink" data-toggle="collapse" data-target="#collapseConnect" href="#collapseConnect">
									Room Monitor
								</a>
							</h3>
						</div>
						<div id="collapseConnect" class="panel-collapse collapse in">
							<div class="panel-body">
								<div class="container">
									<div class="row">
										<div class="col-md-6">
											<h2>Room Availability</h2>
											<div class="occupiedState">
												<div class='light green'>&nbsp;</div>
												<div class='light yellow'>&nbsp;</div>
												<div class='light red'>&nbsp;</div>
											</div>
										</div>
										<div class="col-md-6">
											<h2>Room Stats</h2>
											<div class="roomStats">
												Loading...
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
            
            <div class="row">
				<div class="col-xs-12">
					<div class="panel panel-info">
						<div class="panel-heading" id="colorPickerHeading">
							<h3 class="panel-title">
								<a id="colorpicker" data-toggle="collapse" data-target="#collapsecolorpicker" href="#collapsecolorpicker">Ambience Lighting</a>
									<span style="margin-left: 10px; padding: 2px 5px" class="badge badge-info" id="colorPickerSize"></span>
								</a>
							</h3>
						</div>
						<div id="collapsecolorpicker" class="panel-collapse collapse in">
							<div class="panel-body">
                                <button id="colorinput" class="btn btn-text btn-mini jscolor {valueElement:null,value:'14ffad'}" style="display: inline-block; margin: 5px 5px 8x 10px;">Choose Color</button>
                                <button class="btn btn-text btn-mini" style="display: inline-block; margin: 5px 5px 8x 10px;" onclick="setLightsColor(document.getElementById('colorinput').jscolor)">Set Color</button> 
                                <button class="btn btn-text btn-mini" style="display: inline-block; margin: 5px 5px 8x 10px;" onclick="turnoff()">Turn Off Lights</button>
                                <br>
                                
							</div>
						</div>
					</div>
				</div>
			</div>
            
			<div class="row">
				<div class="col-xs-12">
					<div class="panel panel-warning">
						<div class="panel-heading" id="logPanelHeading">
							<h3 class="panel-title">
								<a id="logPanelLink" data-toggle="collapse" data-target="#collapseLog" href="#collapseLog">Log</a>
									<span style="margin-left: 10px; padding: 2px 5px" class="badge badge-info" id="logSize"></span>
									<button class="btn btn-text btn-mini" style="display: inline-block; margin: 5px 5px 8x 10px;" onclick="clearLog()">Clear</button>
									<input type="checkbox" id="stickyLog" style="display: inline-block; margin: 5px 5px 8px 20px;" />Follow
								</a>
							</h3>
						</div>
						<div id="collapseLog" class="panel-collapse collapse">
							<div class="panel-body">
								<div style="" class="pre-scrollable" id="logContents"></div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
    </div>
    
        
        
    
        <script src="js/jscolor.js"></script>
		<script src="js/utils/jquery.min.js"></script>
		<script src="js/utils/bootstrap.min.js"></script>
		<script src="js/utils/mqttws31.js"></script>
		<script src="js/MQTTClient.js"></script>
	</body>
</html>
